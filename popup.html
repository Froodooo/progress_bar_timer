<!DOCTYPE html>
<html>
<head>
  <title>Set Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 200px;
    }
    input[type="number"] {
      width: 100%;
      padding: 5px;
      margin-top: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Set Timer</h1>
  <input type="number" id="minutes" placeholder="Enter minutes" />
  <input type="number" id="seconds" placeholder="Enter seconds" />
  <button id="start">Start</button>
  <script src="popup.js"></script>
</body>
</html>
